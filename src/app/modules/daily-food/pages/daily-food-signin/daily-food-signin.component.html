<div
  class="backgroundProject w-100 h-100 d-flex justify-content-center align-items-center"
>
  <div class="card" style="width: 350px;align-items: center;">
    <img
      class="card-img-top"
      src="https://i.pinimg.com/originals/58/22/46/58224674a4868f695d1f0e4ff61bf959.gif"
      alt="Card image cap"
    />
    <div class="card-body w-100">
      <form [formGroup]="signInForm" autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1" class="inputForm">Email</label>
          <input
            autocomplete="false"
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          /> 
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="inputForm">Password</label>
          <input
            autocomplete="false"
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <button (click)="hanleSignIn()" type="submit" class="btn btn-primary w-100 submitForm">Sign In</button>
      </form>
    </div>
    <button (click)="handleRedirectSignUp()" type="button" class="btn btn-link">Signup</button>
  </div>
</div>
