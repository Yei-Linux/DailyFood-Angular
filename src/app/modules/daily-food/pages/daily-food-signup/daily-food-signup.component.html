<div
  class="backgroundProject w-100 h-100 d-flex justify-content-center align-items-center"
>
  <div class="card" style="width: 350px;align-items: center;">
    <img
      class="card-img-top"
      src="https://pa1.narvii.com/6394/0144b5a4c22e8947f16c7b982b6f3c3bc8563b53_00.gif"
      alt="Card image cap"
    />
    <div class="card-body w-100">
      <form [formGroup]="signUpForm" autocomplete="off">
        <div class="form-group">
          <div class="form-group">
            <label class="inputForm">User</label>
            <input
              autocomplete="off"
              name="user"
              formControlName="user"
              type="text"
              class="form-control"
              placeholder="Enter User"
            />
          </div>
          <label class="inputForm">Email</label>
          <input
            autocomplete="off"
            name="email"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label class="inputForm">Password</label>
          <input
            autocomplete="new-password'"
            name="password"
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Entre Password"
          />
        </div>
        <button
          (click)="handleSignUp()"
          type="submit"
          class="btn btn-primary w-100 submitForm"
        >
          Sing Up
        </button>
      </form>
    </div>
    <button (click)="handleRedirectSignIn()" type="button" class="btn btn-link">Signin</button>
  </div>
</div>
