<div
  class="modal fade"
  id="searchFoodModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="searchFoodModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search Your Food</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p>Please search your food that you have cooked</p>
        <select
          data-live-search="true"
          class="form-control selectpicker"
          [(ngModel)]="foodSelected"
        >
          <option
            *ngFor="let food of ingredientsFoodStateGetter.allFoods"
            [value]="food.foodId"
            >{{ food.food }}</option
          >
        </select>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button (click)="handleSelectFood()" type="button" class="btn btn-primary" data-dismiss="modal">Select this Food</button>
      </div>
    </div>
  </div>
</div>
